<div class="container">
    <form class="row account position-relative" [formGroup]="registerForm" (ngSubmit)="onSignup()">

        <app-overlay *ngIf="showOverlay"></app-overlay>

        <div class="col-sm-12">
            <h1>Crear una cuenta </h1>
        </div>

        <div class="col-sm-12">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Nombre completo</mat-label>
                <input matInput formControlName="fullname">
                <mat-error *ngIf="registerForm.controls.fullname.invalid">{{getErrorMessageFullName()}}</mat-error>
            </mat-form-field>        
        </div>
        <div class="col-sm-12">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Correo eléctronico</mat-label>
                <input matInput placeholder="example@example.com" name="email" formControlName="email">
                <mat-error *ngIf="registerForm.controls.email.invalid">{{getErrorMessageEmail()}}</mat-error>
            </mat-form-field>        
            <span class="d-block mb-4"  style="font-size: 12px;padding-left: 0.66667em;color: #f44336;" *ngIf="invalidEmail">El correo ya existe,por favor pruebe con otro</span>
        </div>

        <div class="col-sm-12">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Contraseña</mat-label>
                <input matInput placeholder="" [type]="hidePassword?'password':'text'" formControlName="password">
                <button mat-icon-button  matSuffix (click)="hidePassword=!hidePassword">
                    <mat-icon matSuffix>{{hidePassword?'visibility_off':'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="registerForm.controls.password.invalid;else">
                    {{getErrorMessagePassword()}}
                </mat-error>
                
            </mat-form-field>        
        </div>
        
        <div class="col-sm-12">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Repetir contraseña</mat-label>
                <input matInput placeholder="" type="password" name="confirmPassword" formControlName="confirmPassword">
            </mat-form-field>        
            <span class="d-block mb-4" 
                  style="font-size: 12px;padding-left: 0.66667em;color: #f44336;" 
                  *ngIf="registerForm.value.password !== registerForm.value.confirmPassword">
                    Las contraseñas no coinciden
            </span>
        </div>

        <div class="col-sm-12 mb-3">
            <button mat-raised-button color="primary" class="w-100 mb-4">Registrarse</button>
        </div>

        <div class="col-sm-12 mb-4">
            <p>Ya tienes una cuenta? Inicia sesión <a routerLink="/account/login" class="link">aquí</a></p>
        </div>

        
    </form>

</div>
