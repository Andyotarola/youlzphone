<owl-carousel-o [options]="customOptions">
    <ng-template carouselSlide>
        <picture>
            <source media="(min-width:440px)" srcset="assets/image/banners/Banner_Catlogo_desktop_33.jpg">
            <img src="assets/image/banners/Banner_Catalogo_Prepago_Movil_360431_33.jpg" alt="">
        </picture>
    </ng-template>
    <ng-template carouselSlide>
        <picture>
            <source media="(min-width:440px)" srcset="assets/image/banners/Banner_Catalogo_Prepago_Desktop_1920x595_pre.jpg">
            <img src="assets/image/banners/Banner_Catalogo_Prepago_Movil_3609993_044.jpg" alt="">
        </picture>
    </ng-template>
    <ng-template carouselSlide>
        <picture>
            <source media="(min-width:440px)" srcset="assets/image/banners/Banner_Catalogo_N20_Desktop_1209.jpg">
            <img src="https://static.claro.com.pe/img/otros/Banner_Catalogo_N20_Movil1209.jpg" alt="">
        </picture>
    </ng-template>

</owl-carousel-o>

<div class="container mt-5">

    <div class="row">
        <div class="col-sm-12">
            <h1>Ofertas de la semana</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 col-md-4 col-lg-3 mb-5" *ngFor="let product of products | async">
            
                <a class="d-flex" [routerLink]="'/'+product.slug">
                    <mat-card class="card__container">
                        <div class="w-100 d-flex justify-content-center">
                            <img mat-card-image [src]="product.image" alt="Photo of a Shiba Inu" class="product__image">
                        </div>
                        <mat-card-content>
                            <p class="card__title">
                                {{product.title}}
                            </p>
                            <p class="card__price">
                                {{product.price | currency:'PEN':'S/'}}
                            </p>
                        </mat-card-content>
                        <!-- <mat-card-actions>
                            <button mat-button style="color: #2E7D32;" class="m-0" (click)="onAddShoppingCart(product)">
                                Agregar al carrito
                                <mat-icon>shopping_cart</mat-icon>
                            </button>
                            <a mat-button color="primary" class="m-0"  [routerLink]="'/'+product.id">Ver m√°s</a>
                        </mat-card-actions> -->
                    </mat-card>
                </a>
            
        </div>
    </div>
</div>
