<div class="container">
    <form class="row account position-relative" (ngSubmit)="onUpdateData()" [formGroup]="profileForm">

        <div class="col-sm-12">
            <h1>Editar Perfil</h1>
        </div>

        <app-overlay *ngIf="showOverlay"></app-overlay>

        <div class="col-sm-12">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Nombre Completo</mat-label>
                <input matInput  formControlName="fullname" name="fullname">
                <mat-error *ngIf="profileForm.controls.fullname.invalid">{{getMessageErrorFullName()}}</mat-error>
            </mat-form-field>        
        </div>
        
        <div class="col-sm-12">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Correo Electrónico</mat-label>
                <input matInput  [value]="(auth.user$ | async)?.email" disabled>
            </mat-form-field>        
        </div>

        <div class="col-sm-12 mb-3">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Contraseña</mat-label>
                <input matInput [type]="hidePassword?'password':'text'" formControlName="password" name="password">
                <mat-hint>Si no quieres cambiar tu contraseña deja los campos de <strong>contraseña</strong> en blanco</mat-hint>
                <button mat-icon-button type="button"  matSuffix (click)="hidePassword=!hidePassword">
                    <mat-icon matSuffix>{{hidePassword?'visibility_off':'visibility'}}</mat-icon>
                </button>
            </mat-form-field>        
        </div>

        <div class="col-sm-12">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Repetir Contraseña</mat-label>
                <input matInput type="password" formControlName="confirmPassword" name="confirmPassword">
            </mat-form-field>        
            <span style="font-size: 12px;padding-left: 0.66667em;color: #f44336;" *ngIf="profileForm.value.password !== profileForm.value.confirmPassword">Las contraseñas no coinciden</span>
        </div>

        <div class="col-sm-12 mb-3 mt-3">
            <button mat-raised-button color="primary" class="w-100" type="submit">Guardar Cambios</button>
        </div>
        
    </form>

</div>
